server:
  port: 8081
spring:
  application:
    name: userservice
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: 123456
      url: jdbc:mysql://localhost:3306/tp_music?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #id自增
  global-config:
    db-config:
      id-type: AUTO


eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka

feign:
  httpclient:
    enabled: true   #支持HttpClient的开关
    max-connections: 50   #最大连接数
    max-connections-per-route: 50   #单个路劲的最大连接数